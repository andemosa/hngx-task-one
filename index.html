<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anderson Osayerie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="image_con">
          <img data-testid="slackDisplayImage" src="pic.jpeg" alt="andemosa" />

        <div class="details_con">
          <h1 data-testid="slackUserName">Andemosa</h1>
          <h3 data-testid="myTrack">Frontend Track</h3>
          <h4 id="currentDay" data-testid="currentDayOfTheWeek"></h4>
          <h4 id="currentTime" data-testid="currentUTCTime"></h4>
          <a
            href="https://github.com/andemosa/hngx-task-one"
            target="_blank"
            data-testid="githubURL"
          >
            Task Repository</a
          >
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
